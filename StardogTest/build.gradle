apply plugin: 'java'
apply plugin: 'application'

group 'com.stardog.examples'
version '1.0-SNAPSHOT'

repositories {
    maven { url "http://maven.stardog.com" }
    mavenLocal()
    mavenCentral()
}


dependencies {
    // Core Dependencies
    compile ('com.complexible.stardog:client-http:6.0.0')
    compile ('org.slf4j:jcl-over-slf4j:1.5.6')
    compile ('log4j:log4j:1.2.17')
    compile ('org.postgresql:postgresql:42.2.5')
}

mainClassName  = "com.stardog.examples.TestPostgres"